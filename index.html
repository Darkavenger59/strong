<head>

    <style>
        /* --- DESIGN --- */
        :root {
            --bg: #000000; --card: #1C1C1E; --text: #FFFFFF; --sub: #8E8E93;
            --blue: #0A84FF; --red: #FF453A; --green: #30D158;
            --line: #2C2C2E;
        }
        body {
            background-color: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; padding: 0; padding-bottom: 80px;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }
        * { box-sizing: border-box; }

        /* HEADER */
        header {
            background: var(--card); border-bottom: 1px solid var(--line);
            padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100;
            height: 50px; display: flex; align-items: center; justify-content: center;
        }
        h1 { margin: 0; font-size: 18px; font-weight: 800; letter-spacing: 1px; }

        /* VUES */
        .view { display: none; padding: 20px; min-height: 80vh; }
        .view.active { display: block; }

        /* ACCUEIL */
        .home-container {
            height: 70vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
        }
        .btn-big {
            width: 180px; height: 180px; border-radius: 50%;
            background: var(--blue); color: white; border: none;
            font-size: 24px; font-weight: 700; text-transform: uppercase;
            box-shadow: 0 0 30px rgba(10, 132, 255, 0.4); cursor: pointer;
        }
        .btn-big:active { transform: scale(0.95); }

        /* LISTES */
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .row-sb { display: flex; justify-content: space-between; align-items: center; }
        .date { font-weight: 700; font-size: 15px; }
        .sub { color: var(--sub); font-size: 13px; }
        
        .list-item {
            padding: 15px; border-bottom: 1px solid var(--line);
            display: flex; justify-content: space-between; align-items: center;
            background: var(--card); cursor: pointer;
        }
        .list-item:first-child { border-top-left-radius: 12px; border-top-right-radius: 12px; }
        .list-item:last-child { border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; border-bottom: none; }

        /* WORKOUT */
        .input-row { display: flex; gap: 10px; background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .field { flex: 1; }
        label { display: block; font-size: 10px; color: var(--sub); text-transform: uppercase; margin-bottom: 5px; }
        input { width: 100%; background: transparent; border: none; border-bottom: 1px solid #444; color: white; font-size: 18px; padding: 5px 0; border-radius: 0; }

        .btn-action { width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; border: none; font-size: 16px; margin-bottom: 10px; cursor: pointer; }
        .blue { background: #222; color: var(--blue); border: 1px solid var(--blue); }
        .red { background: var(--red); color: white; }
        .text { background: transparent; color: var(--sub); }

        .current-ul { list-style: none; padding: 0; }
        .current-ul li { background: var(--card); padding: 10px; margin-bottom: 5px; border-radius: 8px; display: flex; justify-content: space-between; border-left: 3px solid var(--blue); }

        /* NAV */
        .nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 60px;
            background: var(--card); border-top: 1px solid var(--line);
            display: flex; justify-content: space-around; align-items: center; z-index: 999;
        }
        .nav-item {
            flex: 1; height: 100%; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: var(--sub); font-size: 10px;
            cursor: pointer;
        }
        .nav-item.active { color: var(--blue); }
        .icon { font-size: 20px; margin-bottom: 4px; }

        /* MODAL CHART */
        #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:2000; justify-content:center; align-items:center; }
        .modal-box { background: var(--card); width: 95%; max-width: 500px; padding: 20px; border-radius: 15px; position: relative; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 30px; cursor: pointer; }
        .chart-area { position: relative; height: 300px; width: 100%; }
        
        #error-log { display: none; position: fixed; top: 0; left: 0; width: 100%; background: red; color: white; font-size: 12px; padding: 10px; z-index: 10000; }
    </style>
</head>
