<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B-Strong Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-app: #000000; --bg-card: #1C1C1E; --text-primary: #FFFFFF;
            --text-secondary: #8E8E93; --accent-blue: #0A84FF; --accent-red: #FF453A;
            --separator: #2C2C2E; --font: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-app); color: var(--text-primary);
            font-family: var(--font); margin: 0; padding: 0; padding-bottom: 80px;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* HEADER */
        header {
            padding: 15px 20px; background: var(--bg-card);
            border-bottom: 1px solid var(--separator); position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
        }
        h1 { margin: 0; font-size: 18px; font-weight: 700; }

        .view { display: none; padding: 15px; }
        .view.active { display: block; }

        /* HISTORIQUE */
        .history-card { background: var(--bg-card); border-radius: 12px; padding: 16px; margin-bottom: 16px; }
        .history-header { display: flex; justify-content: space-between; margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid var(--separator); }
        .history-date { font-weight: 600; font-size: 15px; }

        .exercise-group { margin-bottom: 12px; }
        /* Zone cliquable plus large pour le graphique */
        .exercise-header { display: flex; align-items: center; cursor: pointer; margin-bottom: 4px; }
        .exercise-name { color: var(--accent-blue); font-weight: 600; font-size: 16px; }
        .chart-badge { 
            background: rgba(10, 132, 255, 0.2); color: var(--accent-blue); 
            font-size: 10px; padding: 2px 6px; border-radius: 10px; margin-left: 8px;
        }
        
        .set-list { font-size: 14px; color: var(--text-secondary); margin-top: 2px; margin-left: 0; }
        .set-tag { background: #333; color: #fff; padding: 2px 6px; border-radius: 4px; font-size: 11px; margin-right: 5px; }

        /* WORKOUT */
        .input-row { display: flex; gap: 10px; background: var(--bg-card); padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .input-wrapper { flex: 1; }
        label { display: block; color: var(--text-secondary); font-size: 11px; text-transform: uppercase; margin-bottom: 4px; }
        input { width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--separator); color: white; font-size: 18px; padding: 4px 0; border-radius: 0; }
        
        .btn-add { width: 100%; padding: 14px; background: #2C2C2E; color: var(--accent-blue); border: 1px solid var(--accent-blue); border-radius: 10px; font-weight: 600; margin-bottom: 20px; cursor: pointer; }
        .current-item { background: var(--bg-card); padding: 12px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; border-left: 3px solid var(--accent-blue); }

        /* FAB */
        .fab-container { position: fixed; bottom: 20px; left: 20px; right: 20px; z-index: 90; display: flex; flex-direction: column; gap: 10px; }
        .btn-main { background: var(--accent-blue); color: white; border: none; padding: 16px; border-radius: 12px; font-size: 16px; font-weight: 700; width: 100%; cursor: pointer; }
        .btn-danger { background-color: var(--accent-red); }

        /* MODAL */
        #chartModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 200; justify-content: center; align-items: center; }
        .chart-box { background: var(--bg-card); width: 95%; max-width: 500px; padding: 20px; border-radius: 16px; position: relative; }
        .close-chart { position: absolute; top: 10px; right: 15px; font-size: 30px; color: #fff; cursor: pointer; }
    </style>
</head>
<body>

    <header id="appHeader">
        <h1>B-STRONG</h1>
        <button onclick="generateDemoData()" style="background:#333; color:#888; border:none; padding:5px 10px; border-radius:5px; font-size:10px;">+ DEMO DATA</button>
    </header>

    <div id="viewHistory" class="view active">
        <div id="historyContainer">Chargement...</div>
        <div style="height: 80px;"></div>
        <div class="fab-container">
            <button class="btn-main" onclick="switchView('workout')">D√©marrer une s√©ance</button>
        </div>
    </div>

    <div id="viewWorkout" class="view">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h2>S√©ance en cours</h2>
            <span id="timer" style="color:#888;">00:00</span>
        </div>

        <div class="input-row">
            <div class="input-wrapper" style="flex: 2;">
                <label>Exercice</label>
                <input type="text" id="exoName" list="suggestions" placeholder="Ex: Squat" autocomplete="off">
                <datalist id="suggestions"></datalist>
            </div>
            <div class="input-wrapper">
                <label>kg</label>
                <input type="number" id="exoWeight" placeholder="0">
            </div>
            <div class="input-wrapper">
                <label>Reps</label>
                <input type="number" id="exoReps" placeholder="0">
            </div>
        </div>

        <button class="btn-add" onclick="addSet()">+ AJOUTER S√âRIE</button>
        <ul id="currentList" style="list-style:none; padding:0;"></ul>

        <div style="margin-top: 40px;">
            <button id="btnSave" class="btn-main btn-danger">TERMINER</button>
            <button style="background:none; border:none; color:#888; width:100%; padding:15px;" onclick="cancelWorkout()">Annuler</button>
        </div>
    </div>

    <div id="chartModal">
        <div class="chart-box">
            <span class="close-chart" onclick="document.getElementById('chartModal').style.display='none'">&times;</span>
            <h3 id="chartTitle" style="color:var(--accent-blue); margin-top:0;">Progression</h3>
            <canvas id="myChart"></canvas>
            <p style="color:#666; font-size:12px; text-align:center; margin-top:15px;">
                Graphique du poids <strong>MAX</strong> soulev√© par s√©ance.
            </p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, query, serverTimestamp, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBuzNrrB-rK_xcjSeGtFc3I9yUKHhRUcIY",
          authDomain: "b-strong-4c3d1.firebaseapp.com",
          projectId: "b-strong-4c3d1",
          storageBucket: "b-strong-4c3d1.firebasestorage.app",
          messagingSenderId: "746501272062",
          appId: "1:746501272062:web:b2181766fd23ce8a3f10af"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- VARIABLES D'√âTAT ---
        let currentSession = [];
        
        // Cette variable stockera les stats pr√©-calcul√©es : { "squat": [{date, max}, {date, max}], "bench": ... }
        let exerciseStats = {}; 
        
        let knownExercises = new Set();
        let timerInt, seconds = 0;
        let chartInstance = null;

        // --- UTILITAIRES ---
        function normalizeText(txt) {
            // Enl√®ve les espaces autour et met en minuscule
            return txt ? txt.trim().toLowerCase() : "";
        }
        function formatTitle(txt) {
            if(!txt) return "";
            return txt.charAt(0).toUpperCase() + txt.slice(1);
        }
        // Fonction pour √©chapper les caract√®res sp√©ciaux dans le HTML
        window.escapeHtml = function(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // --- NAVIGATION ---
        window.switchView = (v) => {
            document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
            if(v === 'workout') {
                document.getElementById('viewWorkout').classList.add('active');
                document.getElementById('appHeader').style.display = 'none';
                startTimer();
                updateSuggestions();
            } else {
                document.getElementById('viewHistory').classList.add('active');
                document.getElementById('appHeader').style.display = 'flex';
            }
        };

        window.cancelWorkout = () => {
            if(confirm("Tout effacer ?")) {
                currentSession = [];
                document.getElementById('currentList').innerHTML = '';
                stopTimer();
                switchView('history');
            }
        };

        // --- TIMER & WORKOUT ---
        function startTimer() {
            seconds = 0; document.getElementById('timer').innerText = "00:00";
            clearInterval(timerInt);
            timerInt = setInterval(() => {
                seconds++;
                const m = Math.floor(seconds/60).toString().padStart(2,'0');
                const s = (seconds%60).toString().padStart(2,'0');
                document.getElementById('timer').innerText = `${m}:${s}`;
            }, 1000);
        }
        function stopTimer() { clearInterval(timerInt); }

        function updateSuggestions() {
            const dl = document.getElementById('suggestions');
            dl.innerHTML = '';
            knownExercises.forEach(ex => {
                let opt = document.createElement('option');
                opt.value = ex;
                dl.appendChild(opt);
            });
        }

        window.addSet = () => {
            let nom = document.getElementById('exoName').value;
            const w = document.getElementById('exoWeight').value;
            const r = document.getElementById('exoReps').value;

            if(!nom || !r) return alert("Nom et Reps requis");
            nom = formatTitle(nom.trim());

            currentSession.push({ nom: nom, poids: w, reps: r });

            const ul = document.getElementById('currentList');
            const li = document.createElement('li');
            li.className = 'current-item';
            li.innerHTML = `<div><strong>${nom}</strong> <span style="color:#888">${w}kg x ${r}</span></div><div style="color:var(--accent-green)">‚úî</div>`;
            ul.appendChild(li);

            document.getElementById('exoReps').value = '';
        };

        document.getElementById('btnSave').addEventListener('click', async () => {
            if(currentSession.length === 0) return;
            const btn = document.getElementById('btnSave');
            btn.innerText = "Sauvegarde...";
            try {
                await addDoc(collection(db, "workouts"), {
                    date: serverTimestamp(),
                    exercises: currentSession,
                    duration: seconds
                });
                stopTimer();
                currentSession = [];
                document.getElementById('currentList').innerHTML = '';
                document.getElementById('exoName').value = '';
                btn.innerText = "TERMINER";
                loadHistory();
                switchView('history');
            } catch(e) {
                alert("Erreur: " + e.message);
                btn.innerText = "TERMINER";
            }
        });

        // --- CHARGEMENT HISTORIQUE & CALCUL DES STATS ---
        async function loadHistory() {
            const container = document.getElementById('historyContainer');
            container.innerHTML = "Chargement...";
            
            const q = query(collection(db, "workouts"), orderBy("date", "desc"));
            const snap = await getDocs(q);
            
            // 1. RESET DES STATS
            exerciseStats = {};
            knownExercises.clear();
            container.innerHTML = "";

            if(snap.empty) {
                container.innerHTML = "<p style='text-align:center; color:#666; margin-top:50px;'>Aucune s√©ance.<br>Cliquez sur DEMO DATA pour tester.</p>";
                return;
            }

            // 2. PARCOURS DE TOUS LES DOCUMENTS (Pour affichage ET stats)
            snap.forEach(doc => {
                const data = doc.data();
                const date = data.date ? data.date.toDate() : new Date();
                
                // Cr√©ation UI Carte
                const card = document.createElement('div');
                card.className = 'history-card';
                const dateStr = date.toLocaleDateString('fr-FR', {weekday:'long', day:'numeric', month:'short'});
                let html = `<div class="history-header"><div class="history-date">${dateStr}</div></div>`;

                // Regroupement par s√©ance
                const grouped = {};
                if(data.exercises) {
                    data.exercises.forEach(ex => {
                        const safeName = normalizeText(ex.nom);
                        if(!grouped[safeName]) grouped[safeName] = { name: ex.nom, sets: [] };
                        grouped[safeName].sets.push(ex);
                        
                        // --- CONSTRUCTION DES STATS GLOBALES ---
                        if(!exerciseStats[safeName]) exerciseStats[safeName] = [];
                        
                        // On ajoute aux suggestions
                        knownExercises.add(formatTitle(ex.nom));
                    });
                }

                // 3. TRAITEMENT DES STATS POUR CETTE S√âANCE
                for(const safeName in grouped) {
                    const group = grouped[safeName];
                    
                    // Calcul du MAX de la s√©ance pour cet exo
                    let maxSessionWeight = 0;
                    group.sets.forEach(s => {
                        const p = parseFloat(s.poids) || 0;
                        if(p > maxSessionWeight) maxSessionWeight = p;
                    });

                    // On ajoute ce point de donn√©e dans la m√©moire globale
                    // On pousse {date, weight} dans le tableau de l'exercice
                    exerciseStats[safeName].push({
                        date: date,
                        weight: maxSessionWeight
                    });

                    // --- RENDU HTML DE LA LIGNE D'EXERCICE ---
                    const setSummary = group.sets.map(s => `${s.poids}kg√ó${s.reps}`).join(', ');
                    
                    // Note: on passe le safeName (normalis√©) √† la fonction showChart
                    html += `
                        <div class="exercise-group">
                            <div class="exercise-header" onclick="window.showChart('${safeName}', '${window.escapeHtml(group.name)}')">
                                <div class="exercise-name">${group.name}</div>
                                <div class="chart-badge">üìà Voir stats</div>
                            </div>
                            <div class="set-list">
                                <span class="set-tag">${group.sets.length} sets</span> ${setSummary}
                            </div>
                        </div>
                    `;
                }
                card.innerHTML = html;
                container.appendChild(card);
            });

            // 4. TRI DES STATS PAR DATE (CRUCIAL)
            // Les donn√©es arrivent du plus r√©cent au plus vieux (orderBy desc)
            // Pour le graphique, on veut du plus vieux au plus r√©cent.
            for(const key in exerciseStats) {
                exerciseStats[key].sort((a, b) => a.date - b.date);
            }
        }

        // --- FONCTION GRAPHIQUE DIRECTE ---
        // Elle ne calcule plus rien, elle lit juste exerciseStats
        window.showChart = (safeName, displayName) => {
            const modal = document.getElementById('chartModal');
            modal.style.display = 'flex';
            document.getElementById('chartTitle').innerText = displayName;

            // R√©cup√©ration des donn√©es pr√©-calcul√©es
            const historyData = exerciseStats[safeName] || [];

            const labels = historyData.map(d => d.date.toLocaleDateString('fr-FR', {day:'numeric', month:'short'}));
            const dataPoints = historyData.map(d => d.weight);

            const ctx = document.getElementById('myChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Max Weight (kg)',
                        data: dataPoints,
                        borderColor: '#0A84FF',
                        backgroundColor: 'rgba(10, 132, 255, 0.2)',
                        borderWidth: 3,
                        pointBackgroundColor: '#fff',
                        pointRadius: 5,
                        fill: true,
                        tension: 0.2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: {display: false} },
                    scales: {
                        y: { beginAtZero: true, grid: {color:'#333'}, ticks: {color:'#aaa'} },
                        x: { grid: {display:false}, ticks: {color:'#aaa'} }
                    }
                }
            });
        };

        // --- GENERATEUR DE DONNEES ---
        window.generateDemoData = async () => {
            if(!confirm("G√©n√©rer 5 s√©ances pass√©es ?")) return;
            const exos = ["Squat", "Bench Press"];
            for(let i=5; i>=1; i--) {
                const d = new Date();
                d.setDate(d.getDate() - (i*3)); // tous les 3 jours
                const sExos = [];
                exos.forEach(n => {
                    // Poids qui augmente : 50, 55, 60...
                    const p = 50 + ((6-i)*5); 
                    sExos.push({ nom: n, poids: p, reps: 10 });
                    sExos.push({ nom: n, poids: p, reps: 10 });
                });
                await addDoc(collection(db, "workouts"), {
                    date: Timestamp.fromDate(d),
                    exercises: sExos, duration: 3600
                });
            }
            loadHistory();
        };

        // Init
        loadHistory();

    </script>
</body>
</html>
