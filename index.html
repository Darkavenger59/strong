<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B-STRONG</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        /* --- DESIGN DARK MODE --- */
        :root {
            --bg: #000000; --card: #1C1C1E; --text: #FFFFFF; --sub: #8E8E93;
            --blue: #0A84FF; --red: #FF453A; --green: #30D158;
            --line: #2C2C2E;
        }
        body {
            background-color: var(--bg); color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; padding: 0; padding-bottom: 80px;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }
        * { box-sizing: border-box; }

        /* HEADER */
        header {
            background: var(--card); border-bottom: 1px solid var(--line);
            padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100;
            height: 50px; display: flex; align-items: center; justify-content: center;
        }
        h1 { margin: 0; font-size: 18px; font-weight: 800; letter-spacing: 1px; }

        /* VUES */
        .view { display: none; padding: 20px; min-height: 80vh; }
        .view.active { display: block; }

        /* ACCUEIL */
        .home-container {
            height: 70vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
        }
        .btn-big {
            width: 180px; height: 180px; border-radius: 50%;
            background: var(--blue); color: white; border: none;
            font-size: 24px; font-weight: 700; text-transform: uppercase;
            box-shadow: 0 0 30px rgba(10, 132, 255, 0.4); cursor: pointer;
        }
        .btn-big:active { transform: scale(0.95); }

        /* HISTORIQUE & LISTES */
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .row-sb { display: flex; justify-content: space-between; align-items: center; }
        .date { font-weight: 700; font-size: 15px; }
        .sub { color: var(--sub); font-size: 13px; }
        
        /* GRAPHIQUES LISTE */
        .list-item {
            padding: 15px; border-bottom: 1px solid var(--line);
            display: flex; justify-content: space-between; align-items: center;
            background: var(--card); cursor: pointer;
        }
        .list-item:first-child { border-top-left-radius: 12px; border-top-right-radius: 12px; }
        .list-item:last-child { border-bottom-left-radius: 12px; border-bottom-right-radius: 12px; border-bottom: none; }

        /* WORKOUT INPUTS */
        .input-row { display: flex; gap: 10px; background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .field { flex: 1; }
        label { display: block; font-size: 10px; color: var(--sub); text-transform: uppercase; margin-bottom: 5px; }
        input { width: 100%; background: transparent; border: none; border-bottom: 1px solid #444; color: white; font-size: 18px; padding: 5px 0; border-radius: 0; }

        .btn-action { width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; border: none; font-size: 16px; margin-bottom: 10px; cursor: pointer; }
        .blue { background: #222; color: var(--blue); border: 1px solid var(--blue); }
        .red { background: var(--red); color: white; }
        .text { background: transparent; color: var(--sub); }

        .current-ul { list-style: none; padding: 0; }
        .current-ul li { background: var(--card); padding: 10px; margin-bottom: 5px; border-radius: 8px; display: flex; justify-content: space-between; border-left: 3px solid var(--blue); }

        /* NAV BAR */
        .nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 60px;
            background: var(--card); border-top: 1px solid var(--line);
            display: flex; justify-content: space-around; align-items: center; z-index: 999;
        }
        .nav-item {
            flex: 1; height: 100%; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: var(--sub); font-size: 10px;
            cursor: pointer;
        }
        .nav-item.active { color: var(--blue); }
        .icon { font-size: 20px; margin-bottom: 4px; }

        /* MODAL CHART */
        #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:2000; justify-content:center; align-items:center; }
        .modal-box { background: var(--card); width: 95%; max-width: 500px; padding: 20px; border-radius: 15px; position: relative; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 30px; cursor: pointer; }
        .chart-area { position: relative; height: 300px; width: 100%; }
        
        /* DEBUG */
        #error-log { display: none; position: fixed; top: 0; left: 0; width: 100%; background: red; color: white; font-size: 12px; padding: 10px; z-index: 10000; }
    </style>
</head>
<body>

    <div id="error-log"></div>

    <header>
        <h1 id="title">B-STRONG</h1>
    </header>

    <div id="v-home" class="view active">
        <div class="home-container">
            <button class="btn-big" onclick="window.startWorkout()">D√©marrer</button>
            <button onclick="window.addDemoData()" style="margin-top:40px; background:none; border:none; color:#444;">+ Demo</button>
        </div>
    </div>

    <div id="v-history" class="view">
        <div id="history-list">Chargement...</div>
    </div>

    <div id="v-charts" class="view">
        <p style="color:var(--sub); font-size:12px; margin-bottom:10px;">S√©lectionnez un exercice :</p>
        <div id="charts-list"></div>
    </div>

    <div id="v-workout" class="view">
        <div class="row-sb" style="margin-bottom:20px;">
            <h2>En cours...</h2>
            <span id="timer" style="color:var(--sub)">00:00</span>
        </div>
        <div class="input-row">
            <div class="field" style="flex:2">
                <label>Nom</label>
                <input type="text" id="w-name" list="dl-exos" placeholder="Squat">
                <datalist id="dl-exos"></datalist>
            </div>
            <div class="field"><label>Kg</label><input type="number" id="w-kg"></div>
            <div class="field"><label>Reps</label><input type="number" id="w-reps"></div>
        </div>
        <button class="btn-action blue" onclick="window.addSet()">+ AJOUTER</button>
        
        <ul id="w-list" class="current-ul"></ul>

        <div style="margin-top:40px;">
            <button class="btn-action red" onclick="window.saveWorkout()">TERMINER</button>
            <button class="btn-action text" onclick="window.cancelWorkout()">Annuler</button>
        </div>
    </div>

    <div class="nav" id="navbar">
        <div class="nav-item active" id="n-home" onclick="window.switchTab('home')">
            <span class="icon">üè†</span>Accueil
        </div>
        <div class="nav-item" id="n-hist" onclick="window.switchTab('history')">
            <span class="icon">üìÖ</span>Historique
        </div>
        <div class="nav-item" id="n-chart" onclick="window.switchTab('charts')">
            <span class="icon">üìà</span>Graphiques
        </div>
    </div>

    <div id="modal">
        <div class="modal-box">
            <span class="close-btn" onclick="window.closeModal()">&times;</span>
            <h3 id="m-title" style="color:var(--blue); margin-top:0;">Titre</h3>
            <p id="m-sub" style="font-size:12px; color:var(--sub);">Infos</p>
            <div class="chart-area"><canvas id="myChart"></canvas></div>
        </div>
    </div>

    <script>
        // --- GESTION ERREURS ---
        function log(msg) {
            console.log(msg);
            const el = document.getElementById('error-log');
            // D√©commentez la ligne suivante si vous voulez voir les erreurs sur l'√©cran du t√©l√©phone
            // el.style.display = 'block'; el.innerText = msg; 
        }

        // --- CONFIG FIREBASE ---
        const firebaseConfig = {
          apiKey: "AIzaSyBuzNrrB-rK_xcjSeGtFc3I9yUKHhRUcIY",
          authDomain: "b-strong-4c3d1.firebaseapp.com",
          projectId: "b-strong-4c3d1",
          storageBucket: "b-strong-4c3d1.firebasestorage.app",
          messagingSenderId: "746501272062",
          appId: "1:746501272062:web:b2181766fd23ce8a3f10af"
        };

        // --- INIT ---
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            log("Firebase OK");
        } catch(e) {
            log("Erreur Firebase: " + e.message);
        }

        // --- VARIABLES ---
        let currentSession = [];
        let allData = [];
        let stats = {};
        let knownExos = new Set();
        let timerInt, seconds = 0;
        let chartInstance = null;

        // --- FONCTIONS GLOBALES (WINDOW.) ---
        
        window.switchTab = function(tab) {
            // Cacher Vues
            document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            
            // Montrer Nav
            document.getElementById('navbar').style.display = 'flex';
            document.querySelector('header').style.display = 'flex';

            // Activer
            if(tab === 'home') {
                document.getElementById('v-home').classList.add('active');
                document.getElementById('n-home').classList.add('active');
                document.getElementById('title').innerText = "B-STRONG";
            }
            else if(tab === 'history') {
                document.getElementById('v-history').classList.add('active');
                document.getElementById('n-hist').classList.add('active');
                document.getElementById('title').innerText = "Historique";
                renderHistory();
            }
            else if(tab === 'charts') {
                document.getElementById('v-charts').classList.add('active');
                document.getElementById('n-chart').classList.add('active');
                document.getElementById('title').innerText = "Mes Exercices";
                renderChartsList();
            }
        };

        window.startWorkout = function() {
            document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
            document.getElementById('v-workout').classList.add('active');
            document.getElementById('navbar').style.display = 'none';
            document.querySelector('header').style.display = 'none';
            
            seconds = 0; document.getElementById('timer').innerText = "00:00";
            clearInterval(timerInt);
            timerInt = setInterval(() => {
                seconds++;
                const m = Math.floor(seconds/60).toString().padStart(2,'0');
                const s = (seconds%60).toString().padStart(2,'0');
                document.getElementById('timer').innerText = `${m}:${s}`;
            }, 1000);
            renderDatalist();
        };

        window.cancelWorkout = function() {
            if(confirm("Annuler ?")) {
                currentSession = [];
                document.getElementById('w-list').innerHTML = '';
                clearInterval(timerInt);
                window.switchTab('home');
            }
        };

        window.addSet = function() {
            let nom = document.getElementById('w-name').value.trim();
            const w = document.getElementById('w-kg').value;
            const r = document.getElementById('w-reps').value;

            if(!nom || !r) return alert("Remplissez Nom et Reps");
            
            nom = nom.charAt(0).toUpperCase() + nom.slice(1);
            currentSession.push({ nom, poids: w, reps: r });

            const li = document.createElement('li');
            li.innerHTML = `<span><b>${nom}</b></span><span>${w}kg x ${r}</span>`;
            document.getElementById('w-list').appendChild(li);
            
            document.getElementById('w-reps').value = '';
        };

        window.saveWorkout = async function() {
            if(currentSession.length === 0) return;
            const btn = document.querySelector('.red');
            btn.innerText = "Envoi...";
            
            try {
                await db.collection("workouts").add({
                    date: firebase.firestore.FieldValue.serverTimestamp(),
                    exercises: currentSession,
                    duration: seconds
                });
                
                currentSession = [];
                document.getElementById('w-list').innerHTML = '';
                document.getElementById('w-name').value = '';
                clearInterval(timerInt);
                btn.innerText = "TERMINER";
                
                await loadData();
                window.switchTab('history');

            } catch(e) {
                alert("Erreur: " + e.message);
                btn.innerText = "TERMINER";
            }
        };

        window.closeModal = function() {
            document.getElementById('modal').style.display = 'none';
        };

        window.addDemoData = async function() {
            if(!confirm("Ajouter data demo ?")) return;
            const d = new Date(); d.setDate(d.getDate()-2);
            try {
                await db.collection("workouts").add({
                    date: firebase.firestore.Timestamp.fromDate(d),
                    duration: 3000,
                    exercises: [{nom:"Squat", poids:60, reps:10}, {nom:"Bench", poids:50, reps:10}]
                });
                alert("Fait");
                await loadData();
                window.switchTab('history');
            } catch(e) { alert(e.message); }
        };

        // --- CHARGEMENT DONN√âES ---
        async function loadData() {
            try {
                const snap = await db.collection("workouts").orderBy("date", "desc").get();
                allData = [];
                stats = {};
                knownExos.clear();

                snap.forEach(doc => {
                    const d = doc.data();
                    const date = d.date ? d.date.toDate() : new Date();
                    allData.push({ ...d, date });

                    if(d.exercises) {
                        let sessionVol = {};
                        d.exercises.forEach(ex => {
                            const key = ex.nom.trim().toLowerCase();
                            const display = ex.nom.charAt(0).toUpperCase() + ex.nom.slice(1);
                            knownExos.add(JSON.stringify({key, display}));

                            const vol = (parseFloat(ex.poids)||0)*(parseFloat(ex.reps)||0);
                            if(!sessionVol[key]) sessionVol[key]=0;
                            sessionVol[key]+=vol;
                        });

                        for(const k in sessionVol) {
                            if(!stats[k]) stats[k] = [];
                            stats[k].push({ date, vol: sessionVol[k] });
                        }
                    }
                });

                for(const k in stats) stats[k].sort((a,b) => a.date - b.date);

            } catch(e) {
                log("Erreur chargement: " + e.message);
            }
        }

        // --- RENDUS ---
        function renderHistory() {
            const div = document.getElementById('history-list');
            div.innerHTML = "";
            if(allData.length === 0) { div.innerHTML = "<p style='text-align:center; padding:20px;'>Vide</p>"; return; }

            allData.forEach(s => {
                const dateStr = s.date.toLocaleDateString('fr-FR', {day:'numeric', month:'short'});
                let txt = "";
                const grp = {};
                if(s.exercises) {
                    s.exercises.forEach(e => {
                        if(!grp[e.nom]) grp[e.nom] = [];
                        grp[e.nom].push(`${e.poids}x${e.reps}`);
                    });
                }
                for(const n in grp) {
                    txt += `<div style="margin-top:5px;"><strong>${n}</strong> <span style="color:#888">${grp[n].join(', ')}</span></div>`;
                }
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="row-sb"><span class="date">${dateStr}</span><span class="sub">${Math.floor((s.duration||0)/60)} min</span></div>${txt}`;
                div.appendChild(card);
            });
        }

        function renderChartsList() {
            const div = document.getElementById('charts-list');
            div.innerHTML = "";
            
            let arr = [];
            knownExos.forEach(j => arr.push(JSON.parse(j)));
            const map = new Map();
            arr.forEach(o => map.set(o.key, o.display));
            const sorted = Array.from(map.entries()).sort((a,b) => a[1].localeCompare(b[1]));

            if(sorted.length === 0) { div.innerHTML = "<p style='text-align:center'>Rien</p>"; return; }

            sorted.forEach(([key, display]) => {
                const el = document.createElement('div');
                el.className = 'list-item';
                el.innerHTML = `<span>${display}</span><span style="color:#666">‚Ä∫</span>`;
                // IMPORTANT: on appelle window.openChart explicitement
                el.onclick = function() { openChart(key, display); };
                div.appendChild(el);
            });
        }

        function renderDatalist() {
            const dl = document.getElementById('dl-exos');
            dl.innerHTML = "";
            knownExos.forEach(j => {
                const o = JSON.parse(j);
                const opt = document.createElement('option');
                opt.value = o.display;
                dl.appendChild(opt);
            });
        }

        function openChart(key, title) {
            const modal = document.getElementById('modal');
            modal.style.display = "flex";
            document.getElementById('m-title').innerText = title;
            
            const data = stats[key] || [];
            const total = data.reduce((acc,cur) => acc+cur.vol, 0);
            document.getElementById('m-sub').innerText = `${data.length} s√©ances | Total: ${(total/1000).toFixed(1)} T`;

            const ctx = document.getElementById('myChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.date.toLocaleDateString('fr-FR', {day:'numeric', month:'short'})),
                    datasets: [{
                        label: 'Volume (kg)', data: data.map(d => d.vol),
                        borderColor: '#0A84FF', backgroundColor: 'rgba(10, 132, 255, 0.2)',
                        borderWidth: 3, pointBackgroundColor: '#fff', pointRadius: 5, fill: true, tension: 0.2
                    }]
                },
                options: { 
                    responsive: true, maintainAspectRatio: false, 
                    plugins: { legend: {display: false} },
                    scales: { y: { beginAtZero: true, grid: {color:'#333'}, ticks: {color:'#888'} }, x: { grid: {display:false}, ticks: {color:'#888'} } }
                }
            });
        }

        // Lancer le chargement
        loadData();

    </script>
</body>
</html>
