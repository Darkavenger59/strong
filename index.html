<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B-Strong Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* --- CHARTE GRAPHIQUE DARK MODE --- */
        :root {
            --bg-app: #000000;
            --bg-card: #1C1C1E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --accent-blue: #0A84FF;
            --accent-red: #FF453A;
            --accent-green: #30D158;
            --separator: #38383A;
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-app);
            color: var(--text-primary);
            font-family: var(--font-stack);
            margin: 0; padding: 0; padding-bottom: 80px;
        }

        header {
            padding: 20px; background-color: var(--bg-card);
            border-bottom: 1px solid var(--separator);
            position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
        }
        h1 { margin: 0; font-size: 20px; font-weight: 700; }

        .view { display: none; padding: 15px; }
        .view.active { display: block; }

        /* --- HISTORIQUE --- */
        .history-card {
            background-color: var(--bg-card);
            border-radius: 10px; padding: 15px; margin-bottom: 15px;
        }
        .history-header {
            display: flex; justify-content: space-between;
            border-bottom: 1px solid var(--separator); padding-bottom: 10px; margin-bottom: 10px;
        }
        .history-date { color: var(--text-secondary); font-size: 14px; }
        
        /* Liens cliquables pour les graphiques */
        .exo-link {
            color: var(--text-primary);
            text-decoration: none;
            border-bottom: 1px dotted var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s;
        }
        .exo-link:hover { color: var(--accent-blue); border-bottom-color: var(--accent-blue); }

        /* --- SÃ‰ANCE EN COURS --- */
        .input-row {
            display: flex; gap: 10px; margin-bottom: 15px;
            background: var(--bg-card); padding: 15px; border-radius: 10px;
        }
        .input-group { flex: 1; }
        .input-group label { display: block; color: var(--text-secondary); font-size: 12px; margin-bottom: 5px; text-transform: uppercase; }
        
        input, select {
            width: 100%; background: transparent; border: none;
            border-bottom: 1px solid var(--separator);
            color: white; font-size: 18px; padding: 5px 0; border-radius: 0;
        }
        input:focus { outline: none; border-bottom-color: var(--accent-blue); }

        .btn-add-set {
            width: 100%; background-color: var(--bg-card); color: var(--accent-blue);
            border: 1px solid var(--accent-blue); padding: 12px; border-radius: 8px;
            font-weight: 600; margin-bottom: 20px; cursor: pointer;
        }
        
        .current-exercise-item {
            background-color: var(--bg-card); padding: 15px; border-radius: 8px;
            margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;
            border-left: 4px solid var(--accent-blue);
        }

        /* --- BOUTONS FLOTTANTS --- */
        .fab-container {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            display: flex; flex-direction: column; gap: 10px; z-index: 90;
        }
        .btn-primary {
            background-color: var(--accent-blue); color: white; border: none;
            padding: 16px; border-radius: 12px; font-size: 16px; font-weight: 700;
            width: 100%; box-shadow: 0 4px 12px rgba(10, 132, 255, 0.3); cursor: pointer;
        }
        .btn-danger { background-color: var(--accent-red); }
        .btn-cancel {
            background-color: transparent; color: var(--text-secondary);
            border: none; padding: 10px; width: 100%; cursor: pointer;
        }

        /* --- MODAL GRAPHIQUE --- */
        #chartModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 200;
            justify-content: center; align-items: center; flex-direction: column;
        }
        .chart-container {
            background: var(--bg-card); width: 90%; max-width: 500px;
            padding: 20px; border-radius: 15px; position: relative;
        }
        .close-modal {
            position: absolute; top: 10px; right: 15px; font-size: 24px; color: var(--text-secondary); cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>B-STRONG</h1>
        <div style="width: 32px; height: 32px; background: #333; border-radius: 50%;"></div>
    </header>

    <div id="viewHistory" class="view active">
        <div style="padding-bottom: 10px; color: var(--text-secondary); font-size: 0.9em;">
            ðŸ’¡ Astuce: Clique sur un nom d'exercice pour voir ta progression !
        </div>
        <div id="historyList">Chargement...</div>

        <div class="fab-container">
            <button class="btn-primary" onclick="switchView('workout')">DÃ©marrer une sÃ©ance</button>
        </div>
    </div>

    <div id="viewWorkout" class="view">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0;">SÃ©ance en cours</h2>
            <span id="timer" style="color:var(--text-secondary);">00:00</span>
        </div>

        <div class="input-row">
            <div class="input-group" style="flex:2;">
                <label>Exercice</label>
                <input type="text" id="exoName" list="knownExercises" placeholder="Ex: Curl Biceps" autocomplete="off">
                <datalist id="knownExercises">
                    </datalist>
            </div>
            <div class="input-group">
                <label>kg</label>
                <input type="number" id="exoWeight" placeholder="0">
            </div>
            <div class="input-group">
                <label>Reps</label>
                <input type="number" id="exoReps" placeholder="0">
            </div>
        </div>

        <button class="btn-add-set" onclick="ajouterExercice()">+ AJOUTER LE SET</button>

        <ul id="currentSessionList" class="current-exercise-list"></ul>

        <div style="margin-top: 40px;">
            <button id="btnSave" class="btn-primary btn-danger">TERMINER LA SÃ‰ANCE</button>
            <button class="btn-cancel" onclick="cancelWorkout()">Annuler</button>
        </div>
    </div>

    <div id="chartModal">
        <div class="chart-container">
            <span class="close-modal" onclick="fermerGraphique()">&times;</span>
            <h3 id="chartTitle" style="margin-top:0; color:var(--accent-blue);">Progression</h3>
            <canvas id="progressChart"></canvas>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- CONFIG FIREBASE ---
        const firebaseConfig = {
          apiKey: "AIzaSyBuzNrrB-rK_xcjSeGtFc3I9yUKHhRUcIY",
          authDomain: "b-strong-4c3d1.firebaseapp.com",
          projectId: "b-strong-4c3d1",
          storageBucket: "b-strong-4c3d1.firebasestorage.app",
          messagingSenderId: "746501272062",
          appId: "1:746501272062:web:b2181766fd23ce8a3f10af"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- VARIABLES ---
        let sessionEnCours = [];
        let globalHistory = []; // Stocke tout l'historique pour gÃ©nÃ©rer les stats
        let timerInterval;
        let seconds = 0;
        let uniqueExercises = new Set(); // Pour la liste de suggestion

        // --- NAVIGATION ---
        window.switchView = function(viewName) {
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            if (viewName === 'workout') {
                document.getElementById('viewWorkout').classList.add('active');
                document.querySelector('header').style.display = 'none';
                startTimer();
                updateDatalist(); // Mettre Ã  jour les suggestions
            } else {
                document.getElementById('viewHistory').classList.add('active');
                document.querySelector('header').style.display = 'flex';
            }
        }

        window.cancelWorkout = function() {
            if(confirm("Annuler la sÃ©ance ?")) {
                sessionEnCours = [];
                document.getElementById('currentSessionList').innerHTML = '';
                stopTimer();
                switchView('history');
            }
        }

        // --- TIMER ---
        function startTimer() {
            seconds = 0; document.getElementById('timer').innerText = "00:00";
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                seconds++;
                const m = Math.floor(seconds / 60).toString().padStart(2, '0');
                const s = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('timer').innerText = `${m}:${s}`;
            }, 1000);
        }
        function stopTimer() { clearInterval(timerInterval); }

        // --- GESTION DATALIST (SUGGESTIONS) ---
        function updateDatalist() {
            const datalist = document.getElementById('knownExercises');
            datalist.innerHTML = '';
            uniqueExercises.forEach(exo => {
                const option = document.createElement('option');
                option.value = exo;
                datalist.appendChild(option);
            });
        }

        // --- AJOUT EXERCICE ---
        window.ajouterExercice = function() {
            const nom = document.getElementById('exoName').value.trim(); // Trim enlÃ¨ve les espaces inutiles
            const reps = document.getElementById('exoReps').value;
            const poids = document.getElementById('exoWeight').value;

            if(nom && reps) {
                // Formatage type "Titre" (ex: biceps curl -> Biceps Curl)
                const nomFormat = nom.charAt(0).toUpperCase() + nom.slice(1);
                
                sessionEnCours.push({ nom: nomFormat, reps, poids });

                // Ajout visuel
                const li = document.createElement('li');
                li.className = 'current-exercise-item';
                li.innerHTML = `
                    <div>
                        <div class="exo-info">${nomFormat}</div>
                        <div class="exo-details">${poids} kg x ${reps} reps</div>
                    </div>
                    <div style="color:var(--accent-green);">âœ”</div>
                `;
                document.getElementById('currentSessionList').appendChild(li);

                // On garde le nom pour enchainer les sÃ©ries, on vide juste les reps
                document.getElementById('exoReps').value = '';
            } else {
                alert("Nom et Reps obligatoires");
            }
        }

        // --- SAUVEGARDE ---
        document.getElementById('btnSave').addEventListener('click', async () => {
            if (sessionEnCours.length === 0) return;
            const btn = document.getElementById('btnSave');
            btn.innerText = "Enregistrement...";
            
            try {
                await addDoc(collection(db, "workouts"), {
                    date: serverTimestamp(),
                    exercises: sessionEnCours,
                    duration: seconds
                });

                stopTimer();
                sessionEnCours = [];
                document.getElementById('currentSessionList').innerHTML = '';
                document.getElementById('exoName').value = ''; // Reset du nom cette fois
                btn.innerText = "TERMINER LA SÃ‰ANCE";
                
                chargerHistorique(); // Recharge tout
                switchView('history');

            } catch (e) {
                console.error(e);
                alert("Erreur sauvegarde. VÃ©rifie ta connexion.");
                btn.innerText = "TERMINER LA SÃ‰ANCE";
            }
        });

        // --- CHARGEMENT HISTORIQUE ---
        async function chargerHistorique() {
            const container = document.getElementById('historyList');
            container.innerHTML = "Chargement...";
            const q = query(collection(db, "workouts"), orderBy("date", "desc"));
            const snapshot = await getDocs(q);

            container.innerHTML = "";
            globalHistory = []; // Reset pour les stats
            uniqueExercises.clear();

            if(snapshot.empty) {
                container.innerHTML = '<div style="text-align:center; color:#666;">Aucune sÃ©ance. Commence maintenant !</div>';
                return;
            }

            snapshot.forEach(doc => {
                const data = doc.data();
                const dateObj = data.date ? data.date.toDate() : new Date();
                
                // On stocke en mÃ©moire pour les graphiques
                globalHistory.push({ id: doc.id, date: dateObj, exercises: data.exercises || [] });

                // On collecte les noms d'exos uniques
                if(data.exercises) {
                    data.exercises.forEach(e => {
                        if(e.nom) uniqueExercises.add(e.nom);
                    });
                }

                // Affichage HTML
                const dateStr = dateObj.toLocaleDateString("fr-FR", { weekday:'long', day:'numeric', month:'long' });
                
                const card = document.createElement('div');
                card.className = 'history-card';
                
                let exosHtml = "";
                if(data.exercises) {
                    data.exercises.forEach(ex => {
                        // CrÃ©ation d'un lien cliquable pour chaque exercice
                        exosHtml += `<div style="margin-top:5px; display:flex; justify-content:space-between;">
                            <span class="exo-link" onclick="window.ouvrirGraphique('${ex.nom}')">${ex.nom}</span>
                            <span style="color:var(--text-secondary);">${ex.poids}kg x ${ex.reps}</span>
                        </div>`;
                    });
                }

                card.innerHTML = `
                    <div class="history-header">
                        <div class="history-date">${dateStr}</div>
                        <div style="font-size:12px; color:#666;">${Math.floor((data.duration || 0)/60)} min</div>
                    </div>
                    <div>${exosHtml}</div>
                `;
                container.appendChild(card);
            });
        }

        // --- GRAPHIQUES (Chart.js) ---
        let myChart = null; // Variable pour stocker l'instance du graphique

        window.ouvrirGraphique = function(nomExo) {
            document.getElementById('chartModal').style.display = 'flex';
            document.getElementById('chartTitle').innerText = nomExo;

            // 1. PrÃ©parer les donnÃ©es
            // On parcourt tout l'historique, du plus vieux au plus rÃ©cent (reverse)
            const dataPoints = [];
            const labels = [];

            [...globalHistory].reverse().forEach(session => {
                let volumeTotalSession = 0;
                let found = false;

                session.exercises.forEach(ex => {
                    if(ex.nom === nomExo) {
                        // Calcul Volume = Poids * Reps
                        // Si pas de poids (poids du corps), on compte juste les reps ou on met 0
                        const p = parseFloat(ex.poids) || 0;
                        const r = parseFloat(ex.reps) || 0;
                        volumeTotalSession += (p * r);
                        found = true;
                    }
                });

                if(found) {
                    labels.push(session.date.toLocaleDateString("fr-FR", { day: 'numeric', month: 'short' }));
                    dataPoints.push(volumeTotalSession);
                }
            });

            // 2. Dessiner le graphique
            const ctx = document.getElementById('progressChart').getContext('2d');
            
            if(myChart) myChart.destroy(); // DÃ©truire l'ancien graphique si existant

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Volume Total (kg)',
                        data: dataPoints,
                        borderColor: '#0A84FF',
                        backgroundColor: 'rgba(10, 132, 255, 0.1)',
                        borderWidth: 2,
                        pointBackgroundColor: '#FFFFFF',
                        fill: true,
                        tension: 0.3 // Courbe lisse
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false } // Pas besoin de lÃ©gende
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#38383A' },
                            ticks: { color: '#8E8E93' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#8E8E93' }
                        }
                    }
                }
            });
        }

        window.fermerGraphique = function() {
            document.getElementById('chartModal').style.display = 'none';
        }

        // Initialisation
        chargerHistorique();

    </script>
</body>
</html>
