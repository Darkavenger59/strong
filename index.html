<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B-Strong Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* --- VARIABLES & DESIGN SYSTEM --- */
        :root {
            --bg-app: #000000; --bg-card: #1C1C1E; --text-primary: #FFFFFF;
            --text-secondary: #8E8E93; --accent-blue: #0A84FF; --accent-red: #FF453A;
            --separator: #2C2C2E; --font: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        body { background-color: var(--bg-app); color: var(--text-primary); font-family: var(--font); margin: 0; padding: 0; padding-bottom: 80px; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* HEADER */
        header { padding: 15px 20px; background: var(--bg-card); border-bottom: 1px solid var(--separator); position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; }
        h1 { margin: 0; font-size: 18px; font-weight: 700; }

        /* VIEWS */
        .view { display: none; padding: 15px; }
        .view.active { display: block; }

        /* HISTORIQUE */
        .history-card { background: var(--bg-card); border-radius: 12px; padding: 16px; margin-bottom: 16px; }
        .history-header { display: flex; justify-content: space-between; margin-bottom: 12px; padding-bottom: 12px; border-bottom: 1px solid var(--separator); }
        .history-date { font-weight: 600; font-size: 15px; }

        .exercise-group { margin-bottom: 12px; }
        .exercise-clickable { display: flex; align-items: center; cursor: pointer; padding: 4px 0; transition: opacity 0.2s; }
        .exercise-clickable:active { opacity: 0.7; }
        .exercise-name { color: var(--accent-blue); font-weight: 600; font-size: 16px; }
        .chart-badge { background: rgba(10, 132, 255, 0.2); color: var(--accent-blue); font-size: 10px; padding: 2px 8px; border-radius: 10px; margin-left: 8px; font-weight: 600; }
        
        .set-list { font-size: 14px; color: var(--text-secondary); margin-top: 2px; }
        .set-tag { background: #333; color: #fff; padding: 2px 6px; border-radius: 4px; font-size: 11px; margin-right: 5px; }

        /* WORKOUT INPUTS */
        .input-row { display: flex; gap: 10px; background: var(--bg-card); padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .input-wrapper { flex: 1; }
        label { display: block; color: var(--text-secondary); font-size: 11px; text-transform: uppercase; margin-bottom: 4px; }
        input { width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--separator); color: white; font-size: 18px; padding: 4px 0; border-radius: 0; }
        
        .btn-add { width: 100%; padding: 14px; background: #2C2C2E; color: var(--accent-blue); border: 1px solid var(--accent-blue); border-radius: 10px; font-weight: 600; margin-bottom: 20px; cursor: pointer; }
        .current-item { background: var(--bg-card); padding: 12px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; border-left: 3px solid var(--accent-blue); }

        /* FAB & ACTIONS */
        .fab-container { position: fixed; bottom: 20px; left: 20px; right: 20px; z-index: 90; display: flex; flex-direction: column; gap: 10px; }
        .btn-main { background: var(--accent-blue); color: white; border: none; padding: 16px; border-radius: 12px; font-size: 16px; font-weight: 700; width: 100%; cursor: pointer; }
        .btn-danger { background-color: var(--accent-red); }

        /* MODAL GRAPHIQUE */
        #chartModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 200; justify-content: center; align-items: center; }
        .chart-box { background: var(--bg-card); width: 95%; max-width: 500px; padding: 20px; border-radius: 16px; position: relative; display: flex; flex-direction: column; }
        .chart-wrapper-fix { position: relative; height: 300px; width: 100%; }
        .close-chart { position: absolute; top: 10px; right: 15px; font-size: 30px; color: #fff; cursor: pointer; z-index: 10; }
    </style>
</head>
<body>

    <header id="appHeader">
        <h1>B-STRONG</h1>
        <button onclick="generateDemoData()" style="background:#333; color:#888; border:none; padding:5px 10px; border-radius:5px; font-size:10px;">+ DEMO DATA</button>
    </header>

    <div id="viewHistory" class="view active">
        <div id="historyContainer">Chargement...</div>
        <div style="height: 80px;"></div>
        <div class="fab-container">
            <button class="btn-main" onclick="switchView('workout')">DÃ©marrer une sÃ©ance</button>
        </div>
    </div>

    <div id="viewWorkout" class="view">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h2>SÃ©ance en cours</h2>
            <span id="timer" style="color:#888;">00:00</span>
        </div>

        <div class="input-row">
            <div class="input-wrapper" style="flex: 2;">
                <label>Exercice</label>
                <input type="text" id="exoName" list="suggestions" placeholder="Ex: Squat" autocomplete="off">
                <datalist id="suggestions"></datalist>
            </div>
            <div class="input-wrapper">
                <label>kg</label>
                <input type="number" id="exoWeight" placeholder="0">
            </div>
            <div class="input-wrapper">
                <label>Reps</label>
                <input type="number" id="exoReps" placeholder="0">
            </div>
        </div>

        <button class="btn-add" onclick="addSet()">+ AJOUTER SÃ‰RIE</button>
        <ul id="currentList" style="list-style:none; padding:0;"></ul>

        <div style="margin-top: 40px;">
            <button id="btnSave" class="btn-main btn-danger">TERMINER</button>
            <button style="background:none; border:none; color:#888; width:100%; padding:15px;" onclick="cancelWorkout()">Annuler</button>
        </div>
    </div>

    <div id="chartModal">
        <div class="chart-box">
            <span class="close-chart" onclick="document.getElementById('chartModal').style.display='none'">&times;</span>
            <h3 id="chartTitle" style="color:var(--accent-blue); margin-top:0; margin-bottom:5px;">Progression</h3>
            <p id="chartSubtitle" style="color:#666; font-size:12px; margin:0 0 20px 0;">Volume Total (kg)</p>
            
            <div class="chart-wrapper-fix">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, query, serverTimestamp, Timestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURATION FIREBASE (Identique Ã  avant)
        const firebaseConfig = {
          apiKey: "AIzaSyBuzNrrB-rK_xcjSeGtFc3I9yUKHhRUcIY",
          authDomain: "b-strong-4c3d1.firebaseapp.com",
          projectId: "b-strong-4c3d1",
          storageBucket: "b-strong-4c3d1.firebasestorage.app",
          messagingSenderId: "746501272062",
          appId: "1:746501272062:web:b2181766fd23ce8a3f10af"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // STATE
        let currentSession = [];
        let exerciseStats = {}; 
        let knownExercises = new Set();
        let timerInt, seconds = 0;
        let chartInstance = null;

        // UTILS
        function normalizeText(txt) { 
            if(!txt) return "";
            return txt.trim().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, ""); 
        }
        function formatTitle(txt) { 
            if(!txt) return "";
            return txt.charAt(0).toUpperCase() + txt.slice(1); 
        }

        // NAVIGATION
        window.switchView = (v) => {
            document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
            if(v === 'workout') {
                document.getElementById('viewWorkout').classList.add('active');
                document.getElementById('appHeader').style.display = 'none';
                startTimer();
                updateSuggestions();
            } else {
                document.getElementById('viewHistory').classList.add('active');
                document.getElementById('appHeader').style.display = 'flex';
            }
        };

        window.cancelWorkout = () => {
            if(confirm("Tout effacer ?")) {
                currentSession = [];
                document.getElementById('currentList').innerHTML = '';
                stopTimer();
                switchView('history');
            }
        };

        // TIMER & SUGGESTIONS
        function startTimer() {
            seconds = 0; document.getElementById('timer').innerText = "00:00";
            clearInterval(timerInt);
            timerInt = setInterval(() => {
                seconds++;
                const m = Math.floor(seconds/60).toString().padStart(2,'0');
                const s = (seconds%60).toString().padStart(2,'0');
                document.getElementById('timer').innerText = `${m}:${s}`;
            }, 1000);
        }
        function stopTimer() { clearInterval(timerInt); }

        function updateSuggestions() {
            const dl = document.getElementById('suggestions');
            dl.innerHTML = '';
            knownExercises.forEach(ex => {
                let opt = document.createElement('option');
                opt.value = ex;
                dl.appendChild(opt);
            });
        }

        // GESTION AJOUT SÃ‰RIE
        window.addSet = () => {
            let nom = document.getElementById('exoName').value;
            const w = document.getElementById('exoWeight').value;
            const r = document.getElementById('exoReps').value;
            if(!nom || !r) return alert("Nom et Reps requis");
            
            nom = formatTitle(nom.trim());
            currentSession.push({ nom: nom, poids: w, reps: r });

            const ul = document.getElementById('currentList');
            const li = document.createElement('li');
            li.className = 'current-item';
            li.innerHTML = `<div><strong>${nom}</strong> <span style="color:#888">${w}kg x ${r}</span></div><div style="color:var(--accent-green)">âœ”</div>`;
            ul.appendChild(li);
            document.getElementById('exoReps').value = '';
        };

        // SAUVEGARDE
        document.getElementById('btnSave').addEventListener('click', async () => {
            if(currentSession.length === 0) return;
            const btn = document.getElementById('btnSave');
            btn.innerText = "Sauvegarde...";
            try {
                await addDoc(collection(db, "workouts"), {
                    date: serverTimestamp(),
                    exercises: currentSession,
                    duration: seconds
                });
                stopTimer();
                currentSession = [];
                document.getElementById('currentList').innerHTML = '';
                document.getElementById('exoName').value = '';
                btn.innerText = "TERMINER";
                loadHistory();
                switchView('history');
            } catch(e) {
                alert("Erreur: " + e.message);
                btn.innerText = "TERMINER";
            }
        });

        // --- CHARGEMENT & CALCULS (MODIFIÃ‰ POUR LE VOLUME) ---
        async function loadHistory() {
            const container = document.getElementById('historyContainer');
            container.innerHTML = "Chargement...";
            
            const q = query(collection(db, "workouts"), orderBy("date", "desc"));
            const snap = await getDocs(q);
            
            exerciseStats = {};
            knownExercises.clear();
            container.innerHTML = "";

            if(snap.empty) {
                container.innerHTML = "<p style='text-align:center; color:#666; margin-top:50px;'>Aucune sÃ©ance.</p>";
                return;
            }

            snap.forEach(doc => {
                const data = doc.data();
                const date = data.date ? data.date.toDate() : new Date();
                
                const card = document.createElement('div');
                card.className = 'history-card';
                const dateStr = date.toLocaleDateString('fr-FR', {weekday:'long', day:'numeric', month:'short'});
                let html = `<div class="history-header"><div class="history-date">${dateStr}</div></div>`;

                const grouped = {};
                if(data.exercises) {
                    data.exercises.forEach(ex => {
                        const safeKey = normalizeText(ex.nom);
                        if(!grouped[safeKey]) grouped[safeKey] = { name: ex.nom, sets: [] };
                        grouped[safeKey].sets.push(ex);
                        knownExercises.add(formatTitle(ex.nom));
                        if(!exerciseStats[safeKey]) exerciseStats[safeKey] = [];
                    });
                }

                for(const safeKey in grouped) {
                    const group = grouped[safeKey];
                    
                    // --- CALCUL DU VOLUME TOTAL (NOUVEAU !) ---
                    // Somme de (Poids * Reps) pour chaque sÃ©rie
                    let totalSessionVolume = 0;
                    group.sets.forEach(s => {
                        const p = parseFloat(s.poids) || 0;
                        const r = parseFloat(s.reps) || 0;
                        totalSessionVolume += (p * r);
                    });

                    // On stocke le VOLUME au lieu du poids max
                    exerciseStats[safeKey].push({
                        date: date,
                        volume: totalSessionVolume // <--- Changement ici
                    });

                    const setSummary = group.sets.map(s => `${s.poids}kgÃ—${s.reps}`).join(', ');
                    
                    // Affichage HTML (on affiche aussi le volume total dans la liste)
                    html += `
                        <div class="exercise-group">
                            <div class="exercise-clickable" data-key="${safeKey}" data-name="${group.name}">
                                <div class="exercise-name">${group.name}</div>
                                <div class="chart-badge">ðŸ“ˆ Voir stats</div>
                            </div>
                            <div class="set-list">
                                <span style="color:var(--accent-blue); font-weight:bold; font-size:11px; margin-right:5px;">${Math.round(totalSessionVolume)} kg total</span>
                                <span class="set-tag">${group.sets.length} sets</span> ${setSummary}
                            </div>
                        </div>
                    `;
                }
                card.innerHTML = html;
                container.appendChild(card);
            });

            // Gestion clic
            document.querySelectorAll('.exercise-clickable').forEach(el => {
                el.addEventListener('click', (e) => {
                    const target = e.currentTarget;
                    openChart(target.getAttribute('data-key'), target.getAttribute('data-name'));
                });
            });

            // Tri chronologique
            for(const key in exerciseStats) {
                exerciseStats[key].sort((a, b) => a.date - b.date);
            }
        }

        // --- GRAPHIQUE (MODIFIÃ‰ POUR VOLUME) ---
        function openChart(key, displayName) {
            const modal = document.getElementById('chartModal');
            const subtitle = document.getElementById('chartSubtitle');
            modal.style.display = 'flex';
            document.getElementById('chartTitle').innerText = displayName;

            const data = exerciseStats[key] || [];
            
            // Mise Ã  jour du sous-titre
            const totalSeances = data.length;
            // On calcule le volume total cumulÃ© sur toute la vie pour le fun
            const volumeLifetime = data.reduce((acc, curr) => acc + curr.volume, 0);
            subtitle.innerText = `${totalSeances} sÃ©ances | Total soulevÃ© Ã  vie : ${(volumeLifetime/1000).toFixed(1)} Tonnes`;

            const labels = data.map(d => d.date.toLocaleDateString('fr-FR', {day:'numeric', month:'short'}));
            const values = data.map(d => d.volume); // On utilise .volume

            const ctx = document.getElementById('myChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Volume Total (kg)', // Changement du label
                        data: values,
                        borderColor: '#0A84FF',
                        backgroundColor: 'rgba(10, 132, 255, 0.2)',
                        borderWidth: 3,
                        pointBackgroundColor: '#fff',
                        pointRadius: 6,
                        fill: true,
                        tension: 0.2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: {display: false} },
                    scales: {
                        y: { 
                            beginAtZero: true, 
                            grid: {color:'#333'}, 
                            ticks: {color:'#aaa'} 
                        },
                        x: { grid: {display:false}, ticks: {color:'#aaa'} }
                    }
                }
            });
        }

        // DEMO DATA (GÃ©nÃ¨re du volume cohÃ©rent)
        window.generateDemoData = async () => {
            if(!confirm("GÃ©nÃ©rer 5 sÃ©ances de dÃ©mo ?")) return;
            const exos = ["Squat", "Bench Press"];
            for(let i=5; i>=1; i--) {
                const d = new Date();
                d.setDate(d.getDate() - (i*2));
                const sExos = [];
                exos.forEach(n => {
                    // On augmente le poids petit Ã  petit pour voir le volume monter
                    const p = 60 + ((6-i)*5); 
                    sExos.push({ nom: n, poids: p, reps: 10 });
                    sExos.push({ nom: n, poids: p, reps: 10 });
                    sExos.push({ nom: n, poids: p, reps: 10 }); // 3 sÃ©ries pour faire du volume
                });
                await addDoc(collection(db, "workouts"), {
                    date: Timestamp.fromDate(d), exercises: sExos, duration: 3600
                });
            }
            loadHistory();
        };

        loadHistory();
    </script>
</body>
</html>
