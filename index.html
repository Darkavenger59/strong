<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B-STRONG</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        /* --- CSS (DESIGN) --- */
        :root {
            --bg-app: #000000; --bg-card: #1C1C1E; 
            --text-primary: #FFFFFF; --text-secondary: #8E8E93; 
            --accent-blue: #0A84FF; --accent-red: #FF453A; --accent-green: #30D158;
            --separator: #2C2C2E; --font: -apple-system, BlinkMacSystemFont, sans-serif;
            --nav-height: 60px;
        }
        body {
            background-color: var(--bg-app); color: var(--text-primary);
            font-family: var(--font); margin: 0; padding: 0; 
            padding-bottom: calc(var(--nav-height) + 20px);
            user-select: none; -webkit-tap-highlight-color: transparent;
        }
        * { box-sizing: border-box; }

        /* ZONE DE DIAGNOSTIC (DEBUG) */
        #debug-console {
            display: none; /* Cach√© par d√©faut, s'affiche si erreur */
            background: #ff0000; color: white; padding: 10px; font-size: 12px;
            position: fixed; top: 0; left: 0; width: 100%; z-index: 10000;
            white-space: pre-wrap;
        }

        header {
            padding: 15px; background: var(--bg-card);
            border-bottom: 1px solid var(--separator); position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: center; height: 50px; align-items: center;
        }
        h1 { margin: 0; font-size: 18px; font-weight: 700; }

        /* VUES */
        .view { display: none; padding: 20px; }
        .view.active { display: block; animation: fade 0.2s; }
        @keyframes fade { from{opacity:0} to{opacity:1} }

        /* BOUTONS & INPUTS */
        .big-btn {
            background: var(--accent-blue); color: white; border: none;
            width: 160px; height: 160px; border-radius: 50%;
            font-size: 20px; font-weight: 700; text-transform: uppercase;
            box-shadow: 0 0 20px rgba(10, 132, 255, 0.3); cursor: pointer;
        }
        .big-btn:active { transform: scale(0.95); opacity: 0.8; }

        .card { background: var(--bg-card); border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        .list-item { 
            background: var(--bg-card); padding: 15px; border-bottom: 1px solid var(--separator); 
            display: flex; justify-content: space-between; cursor: pointer;
        }
        .input-row { display: flex; gap: 10px; background: var(--bg-card); padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .wrapper { flex: 1; }
        label { display: block; color: var(--text-secondary); font-size: 10px; text-transform: uppercase; }
        input { width: 100%; background: transparent; border: none; border-bottom: 1px solid #444; color: white; font-size: 18px; padding: 5px 0; border-radius: 0; }
        
        button.action { width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; border: none; margin-bottom: 10px; font-size: 16px; }
        .btn-blue { background: #2C2C2E; color: var(--accent-blue); border: 1px solid var(--accent-blue); }
        .btn-red { background: var(--accent-red); color: white; }
        .btn-text { background: none; color: #888; }

        .current-list li { 
            background: var(--bg-card); padding: 10px; border-radius: 8px; margin-bottom: 5px; 
            display: flex; justify-content: space-between; border-left: 3px solid var(--accent-blue);
        }

        /* NAV */
        .nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: var(--nav-height);
            background: var(--bg-card); border-top: 1px solid var(--separator);
            display: flex; justify-content: space-around; align-items: center; z-index: 999;
        }
        .nav-btn {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #666; font-size: 10px; flex: 1; height: 100%; cursor: pointer;
        }
        .nav-btn.active { color: var(--accent-blue); }
        .icon { font-size: 22px; margin-bottom: 3px; }

        /* MODAL */
        #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; justify-content:center; align-items:center; }
        .box { background: var(--bg-card); width:90%; padding:20px; border-radius:15px; position: relative; }
        .close { position: absolute; top:10px; right:15px; font-size:30px; padding: 10px; }
        .chart-wrap { position: relative; height: 300px; width: 100%; }
    </style>
</head>
<body>

    <div id="debug-console"></div>

    <header>
        <h1 id="pageTitle">B-STRONG</h1>
    </header>

    <div id="v-home" class="view active">
        <div style="height: 70vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <button id="btn-start" class="big-btn">D√©marrer</button>
            <button id="btn-demo" style="margin-top:40px; background:none; border:none; color:#444; font-size:12px;">+ Demo Data</button>
        </div>
    </div>

    <div id="v-history" class="view">
        <div id="history-list">Chargement...</div>
    </div>

    <div id="v-charts" class="view">
        <p style="color:#666; font-size:12px; margin-bottom:10px;">Cliquez sur un exercice :</p>
        <div id="charts-list"></div>
    </div>

    <div id="v-workout" class="view">
        <div style="display:flex; justify-content: space-between;">
            <h2>En cours...</h2>
            <span id="timer" style="color:#888;">00:00</span>
        </div>
        <div class="input-row">
            <div class="wrapper" style="flex:2"><label>Exercice</label><input type="text" id="w-name" list="dl-exos" placeholder="Squat"></div>
            <datalist id="dl-exos"></datalist>
            <div class="wrapper"><label>kg</label><input type="number" id="w-kg" placeholder="0"></div>
            <div class="wrapper"><label>Reps</label><input type="number" id="w-reps" placeholder="0"></div>
        </div>
        <button id="btn-add-set" class="action btn-blue">+ AJOUTER</button>
        <ul id="w-list" class="current-list" style="padding:0; list-style:none;"></ul>
        <div style="margin-top:30px;">
            <button id="btn-finish" class="action btn-red">TERMINER</button>
            <button id="btn-cancel" class="action btn-text">Annuler</button>
        </div>
    </div>

    <div class="nav" id="navbar">
        <div class="nav-btn active" id="nav-home"><span class="icon">üè†</span>Accueil</div>
        <div class="nav-btn" id="nav-history"><span class="icon">üìÖ</span>Historique</div>
        <div class="nav-btn" id="nav-charts"><span class="icon">üìà</span>Graphiques</div>
    </div>

    <div id="modal">
        <div class="box">
            <span id="btn-close-chart" class="close">&times;</span>
            <h3 id="chart-title" style="color:var(--accent-blue); margin-top:0;">Titre</h3>
            <p id="chart-sub" style="font-size:12px; color:#888;">Infos</p>
            <div class="chart-wrap"><canvas id="myChart"></canvas></div>
        </div>
    </div>

    <script>
        // --- GESTION DES ERREURS ---
        function logError(msg) {
            const el = document.getElementById('debug-console');
            el.style.display = 'block';
            el.innerText += "ERREUR: " + msg + "\n";
            console.error(msg);
        }
        window.onerror = function(message, source, lineno, colno, error) {
            logError(message);
        };

        // --- CONFIGURATION FIREBASE ---
        const firebaseConfig = {
          apiKey: "AIzaSyBuzNrrB-rK_xcjSeGtFc3I9yUKHhRUcIY",
          authDomain: "b-strong-4c3d1.firebaseapp.com",
          projectId: "b-strong-4c3d1",
          storageBucket: "b-strong-4c3d1.firebasestorage.app",
          messagingSenderId: "746501272062",
          appId: "1:746501272062:web:b2181766fd23ce8a3f10af"
        };

        // --- INITIALISATION ---
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            console.log("Firebase connect√© !");
        } catch (e) {
            logError("Impossible de connecter Firebase : " + e.message);
        }

        // --- VARIABLES ---
        let currentSession = [];
        let allData = [];
        let stats = {};
        let knownExos = new Set();
        let timerInt, seconds = 0;
        let chartInstance = null;

        // --- FONCTIONS DE NAVIGATION ---
        function goToTab(tabName) {
            // Cacher les vues
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            
            // Afficher Nav et Header
            document.getElementById('navbar').style.display = 'flex';
            document.querySelector('header').style.display = 'flex';

            // Activer
            if(tabName === 'home') {
                document.getElementById('v-home').classList.add('active');
                document.getElementById('nav-home').classList.add('active');
                document.getElementById('pageTitle').innerText = "B-STRONG";
            }
            else if(tabName === 'history') {
                document.getElementById('v-history').classList.add('active');
                document.getElementById('nav-history').classList.add('active');
                document.getElementById('pageTitle').innerText = "Historique";
                renderHistory();
            }
            else if(tabName === 'charts') {
                document.getElementById('v-charts').classList.add('active');
                document.getElementById('nav-charts').classList.add('active');
                document.getElementById('pageTitle').innerText = "Mes Exercices";
                renderChartsList();
            }
        }

        // --- ECOUTEURS D'EVENEMENTS (CLICKS) ---
        // On attend que la page soit charg√©e pour attacher les clics
        document.addEventListener('DOMContentLoaded', function() {
            
            // Navigation
            document.getElementById('nav-home').onclick = function() { goToTab('home'); };
            document.getElementById('nav-history').onclick = function() { goToTab('history'); };
            document.getElementById('nav-charts').onclick = function() { goToTab('charts'); };

            // Actions
            document.getElementById('btn-start').onclick = startWorkout;
            document.getElementById('btn-demo').onclick = addDemoData;
            document.getElementById('btn-add-set').onclick = addSet;
            document.getElementById('btn-finish').onclick = saveWorkout;
            document.getElementById('btn-cancel').onclick = cancelWorkout;
            document.getElementById('btn-close-chart').onclick = function() { 
                document.getElementById('modal').style.display = 'none'; 
            };
        });

        // --- LOGIQUE M√âTIER ---
        function startWorkout() {
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            document.getElementById('v-workout').classList.add('active');
            document.getElementById('navbar').style.display = 'none';
            document.querySelector('header').style.display = 'none';
            
            seconds = 0;
            document.getElementById('timer').innerText = "00:00";
            clearInterval(timerInt);
            timerInt = setInterval(() => {
                seconds++;
                const m = Math.floor(seconds/60).toString().padStart(2,'0');
                const s = (seconds%60).toString().padStart(2,'0');
                document.getElementById('timer').innerText = `${m}:${s}`;
            }, 1000);
            renderDatalist();
        }

        function cancelWorkout() {
            if(confirm("Annuler ?")) {
                currentSession = [];
                document.getElementById('w-list').innerHTML = '';
                clearInterval(timerInt);
                goToTab('home');
            }
        }

        function addSet() {
            const nameInput = document.getElementById('w-name');
            let nom = nameInput.value.trim();
            const w = document.getElementById('w-kg').value;
            const r = document.getElementById('w-reps').value;

            if(!nom || !r) return alert("Nom et Reps requis");
            
            nom = nom.charAt(0).toUpperCase() + nom.slice(1);
            currentSession.push({ nom, poids: w, reps: r });

            const li = document.createElement('li');
            li.innerHTML = `<span><b>${nom}</b></span> <span>${w}kg x ${r}</span>`;
            document.getElementById('w-list').appendChild(li);
            document.getElementById('w-reps').value = '';
        }

        async function saveWorkout() {
            if(currentSession.length === 0) return;
            const btn = document.getElementById('btn-finish');
            btn.innerText = "Envoi...";
            
            try {
                await db.collection("workouts").add({
                    date: firebase.firestore.FieldValue.serverTimestamp(),
                    exercises: currentSession,
                    duration: seconds
                });
                
                currentSession = [];
                document.getElementById('w-list').innerHTML = '';
                document.getElementById('w-name').value = '';
                clearInterval(timerInt);
                btn.innerText = "TERMINER";
                
                await loadData(); 
                goToTab('history');

            } catch(e) {
                logError("Erreur sauvegarde : " + e.message);
                btn.innerText = "TERMINER";
            }
        }

        // --- CHARGEMENT DONNEES ---
        async function loadData() {
            try {
                // R√©cup√©rer les donn√©es depuis Firestore
                const snap = await db.collection("workouts").orderBy("date", "desc").get();
                
                allData = [];
                stats = {};
                knownExos.clear();

                snap.forEach(doc => {
                    const d = doc.data();
                    const date = d.date ? d.date.toDate() : new Date();
                    allData.push({ ...d, date });

                    if(d.exercises) {
                        let sessionVol = {};
                        d.exercises.forEach(ex => {
                            const key = ex.nom.trim().toLowerCase();
                            const display = ex.nom.charAt(0).toUpperCase() + ex.nom.slice(1);
                            
                            knownExos.add(JSON.stringify({key, display}));

                            const vol = (parseFloat(ex.poids)||0) * (parseFloat(ex.reps)||0);
                            if(!sessionVol[key]) sessionVol[key] = 0;
                            sessionVol[key] += vol;
                        });

                        for(const k in sessionVol) {
                            if(!stats[k]) stats[k] = [];
                            stats[k].push({ date: date, vol: sessionVol[k] });
                        }
                    }
                });

                // Trier par date
                for(const k in stats) stats[k].sort((a,b) => a.date - b.date);

            } catch(e) {
                // Erreur silencieuse si DB vide, sinon log
                if(e.message.includes("offline")) logError("Erreur connexion internet");
                else logError(e.message);
            }
        }

        // --- RENDU VISUEL ---
        function renderHistory() {
            const div = document.getElementById('history-list');
            div.innerHTML = "";
            if(allData.length === 0) { div.innerHTML = "<p style='text-align:center; padding:20px;'>Vide</p>"; return; }

            allData.forEach(s => {
                const dateStr = s.date.toLocaleDateString('fr-FR', {day:'numeric', month:'short'});
                
                let txt = "";
                const grp = {};
                if(s.exercises) {
                    s.exercises.forEach(e => {
                        if(!grp[e.nom]) grp[e.nom] = [];
                        grp[e.nom].push(`${e.poids}x${e.reps}`);
                    });
                }
                for(const name in grp) {
                    txt += `<div style="margin-top:5px;"><strong>${name}</strong>: <span style="color:#888">${grp[name].join(', ')}</span></div>`;
                }

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="row"><span class="date">${dateStr}</span><span class="sub">${Math.floor((s.duration||0)/60)} min</span></div>${txt}`;
                div.appendChild(card);
            });
        }

        function renderChartsList() {
            const div = document.getElementById('charts-list');
            div.innerHTML = "";
            
            let arr = [];
            knownExos.forEach(j => arr.push(JSON.parse(j)));
            const map = new Map();
            arr.forEach(o => map.set(o.key, o.display));
            const sorted = Array.from(map.entries()).sort((a,b) => a[1].localeCompare(b[1]));

            if(sorted.length === 0) { div.innerHTML = "<p style='text-align:center;'>Rien √† afficher</p>"; return; }

            sorted.forEach(([key, display]) => {
                const el = document.createElement('div');
                el.className = 'list-item';
                el.innerHTML = `<span>${display}</span> <span style="color:#666">‚Ä∫</span>`;
                el.onclick = function() { openChart(key, display); };
                div.appendChild(el);
            });
        }

        function renderDatalist() {
            const dl = document.getElementById('dl-exos');
            dl.innerHTML = "";
            knownExos.forEach(j => {
                const o = JSON.parse(j);
                const opt = document.createElement('option');
                opt.value = o.display;
                dl.appendChild(opt);
            });
        }

        function openChart(key, title) {
            const modal = document.getElementById('modal');
            modal.style.display = "flex";
            document.getElementById('chart-title').innerText = title;
            
            const data = stats[key] || [];
            const total = data.reduce((acc,cur) => acc+cur.vol, 0);
            document.getElementById('chart-sub').innerText = `${data.length} sessions | Total: ${(total/1000).toFixed(1)} T`;

            const ctx = document.getElementById('myChart').getContext('2d');
            if(chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.date.toLocaleDateString('fr-FR', {day:'numeric', month:'short'})),
                    datasets: [{
                        label: 'Volume (kg)',
                        data: data.map(d => d.vol),
                        borderColor: '#0A84FF', backgroundColor: 'rgba(10, 132, 255, 0.2)',
                        borderWidth: 3, pointBackgroundColor: '#fff', pointRadius: 5, fill: true, tension: 0.2
                    }]
                },
                options: { 
                    responsive: true, maintainAspectRatio: false, 
                    plugins: { legend: {display: false} },
                    scales: { y: { beginAtZero: true, grid: {
